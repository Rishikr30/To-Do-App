<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìù My To-Do App</h1>
            <p>Stay organized and boost your productivity</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" class="task-input" id="taskInput" placeholder="Enter a new task..." maxlength="100">
                <select class="priority-select" id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button class="add-btn" id="addBtn">Add Task</button>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
                <button class="filter-btn" data-filter="medium">Medium Priority</button>
                <button class="filter-btn" data-filter="low">Low Priority</button>
            </div>
        </div>

        <div class="tasks-section">
            <div id="tasksList"></div>
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">üìã</div>
                <h3>No tasks yet!</h3>
                <p>Add your first task above to get started.</p>
            </div>
        </div>
    </div>

    <footer class="footer container">
        &copy; 2025 All rights reserved. <strong>Made with ‚ù§Ô∏è by Rishi !</strong>
    </footer>
    <script src="script.js"></script>
</body>

</html>
